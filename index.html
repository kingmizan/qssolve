<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Senior Officer Prep | ExamBuzz</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Hind Siliguri', 'sans-serif'] },
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        primaryDark: '#4f46e5', // Indigo 600
                        surface: '#f8fafc', // Slate 50
                        card: '#ffffff',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(99, 102, 241, 0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F1F5F9; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        /* Smooth Scroll */
        html { scroll-behavior: smooth; }
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col overflow-hidden selection:bg-indigo-100 selection:text-indigo-700">

    <header class="glass fixed top-0 w-full z-50 h-16 flex items-center justify-between px-4 lg:px-8 transition-all duration-300">
        <div onclick="switchMode('home')" class="flex items-center gap-2.5 cursor-pointer group">
            <div class="bg-indigo-50 p-2 rounded-xl text-primary group-hover:scale-105 transition-transform">
                <i class="ph-fill ph-graduation-cap text-2xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight tracking-tight text-slate-900">Exam<span class="text-primary">Buzz</span></h1>
                <p class="text-[10px] font-semibold text-slate-400 uppercase tracking-widest">Senior Officer</p>
            </div>
        </div>
        
        <div id="header-actions" class="flex items-center gap-3"></div>
    </header>

    <main id="app-container" class="flex-grow pt-20 pb-20 w-full max-w-5xl mx-auto px-4 sm:px-6 overflow-y-auto no-scrollbar scroll-smooth">
        <div class="flex flex-col items-center justify-center h-[70vh] text-slate-400">
            <div class="relative">
                <div class="w-12 h-12 border-4 border-indigo-100 border-t-primary rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="ph-fill ph-lightning text-primary text-xs"></i>
                </div>
            </div>
            <p class="mt-4 font-medium text-sm animate-pulse">Initializing Question Bank...</p>
        </div>
    </main>

    <div id="exam-footer" class="fixed bottom-0 w-full bg-white border-t border-slate-100 p-3 z-40 hidden shadow-[0_-5px_20px_rgba(0,0,0,0.03)]">
        <div class="flex justify-between items-center max-w-5xl mx-auto">
            <button onclick="navExam(-1)" class="w-12 h-12 flex items-center justify-center rounded-full text-slate-400 hover:bg-slate-50 active:scale-95 transition">
                <i class="ph-bold ph-caret-left text-2xl"></i>
            </button>
            
            <button onclick="togglePalette()" class="flex flex-col items-center gap-1 group">
                <div class="w-10 h-10 rounded-xl bg-indigo-50 text-primary flex items-center justify-center group-active:scale-95 transition">
                    <i class="ph-fill ph-squares-four text-xl"></i>
                </div>
                <span class="text-[10px] font-bold text-slate-500 uppercase">Palette</span>
            </button>

            <button onclick="navExam(1)" class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-900 text-white shadow-lg shadow-slate-200 active:scale-95 transition">
                <i class="ph-bold ph-caret-right text-xl"></i>
            </button>
        </div>
    </div>

    <div id="palette-modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden transition-opacity" onclick="togglePalette()">
        <div class="absolute bottom-0 w-full bg-white rounded-t-3xl p-6 max-h-[75vh] overflow-y-auto animate-slide-up shadow-2xl" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6 sticky top-0 bg-white z-10 pb-2 border-b border-slate-50">
                <div>
                    <h3 class="font-bold text-lg text-slate-800">Question Map</h3>
                    <p class="text-xs text-slate-400 mt-1">Tap a number to jump</p>
                </div>
                <button onclick="togglePalette()" class="p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition"><i class="ph-bold ph-x"></i></button>
            </div>
            
            <div class="flex gap-4 mb-6 text-xs font-semibold">
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 rounded-full bg-primary"></div> Answered</div>
                <div class="flex items-center gap-1.5"><div class="w-3 h-3 rounded-full bg-slate-100 border border-slate-200"></div> Pending</div>
            </div>

            <div id="palette-grid" class="grid grid-cols-5 sm:grid-cols-8 gap-3"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
