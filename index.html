<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Senior Officer Exam Prep | ExamBuzz</title>
    <meta name="description" content="Comprehensive preparation for Senior Officer Recruitment. Practice questions, take timed exams, and track your progress with ExamBuzz.">
    <meta name="keywords" content="Senior Officer, Exam Preparation, BD Jobs, Bank Exam, MCQ, Practice, Bangladesh">
    <meta name="author" content="ExamBuzz">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-site.pages.dev/">
    <meta property="og:title" content="Senior Officer Exam Prep">
    <meta property="og:description" content="Test your knowledge with our free exam simulator.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=ExamBuzz+Prep">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Hind Siliguri', 'sans-serif'] },
                    colors: {
                        primary: '#4F46E5', 
                        secondary: '#64748B', 
                        success: '#10B981', 
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #F8FAFC; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #E2E8F0; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col overflow-hidden">

    <header class="glass-header fixed top-0 w-full z-50 h-16 flex items-center justify-between px-4 lg:px-8 shadow-sm">
        <div class="flex items-center gap-2 cursor-pointer transition hover:opacity-80" onclick="switchMode('home')">
            <div class="bg-primary/10 p-2 rounded-lg text-primary">
                <i class="ph-fill ph-student text-2xl"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tight text-slate-900">Exam<span class="text-primary">Buzz</span></h1>
        </div>
        
        <div id="header-actions" class="flex items-center gap-3"></div>
    </header>

    <main id="app-container" class="flex-grow pt-20 pb-16 overflow-y-auto w-full max-w-7xl mx-auto px-4 sm:px-6 scroll-smooth">
        <div class="flex flex-col items-center justify-center h-[60vh] text-slate-400">
            <i class="ph-duotone ph-spinner-gap animate-spin text-4xl text-primary mb-3"></i>
            <p>Initializing App...</p>
        </div>
    </main>

    <footer id="main-footer" class="bg-white border-t border-slate-200 py-6 mt-auto hidden">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-500 text-sm mb-2">
                &copy; 2025 ExamBuzz. Open Source Preparation Platform.
            </p>
            <div class="flex justify-center gap-4 text-slate-400 text-sm">
                <a href="#" class="hover:text-primary">Privacy</a>
                <span>•</span>
                <a href="#" class="hover:text-primary">Terms</a>
                <span>•</span>
                <a href="#" class="hover:text-primary">Contact</a>
            </div>
        </div>
    </footer>

    <div id="mobile-exam-nav" class="fixed bottom-0 w-full bg-white border-t border-slate-200 p-3 z-50 flex justify-between items-center hidden lg:hidden shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <button onclick="navExam(-1)" class="p-3 rounded-full text-slate-500 hover:bg-slate-100 active:bg-slate-200">
            <i class="ph-bold ph-caret-left text-xl"></i>
        </button>
        
        <button onclick="toggleMobilePalette()" class="flex flex-col items-center gap-1 text-primary">
            <i class="ph-fill ph-squares-four text-2xl"></i>
            <span class="text-[10px] font-bold uppercase tracking-wide">Palette</span>
        </button>

        <button onclick="navExam(1)" class="p-3 rounded-full bg-primary text-white shadow-lg shadow-primary/30 active:scale-95 transition">
            <i class="ph-bold ph-caret-right text-xl"></i>
        </button>
    </div>

    <div id="mobile-palette-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden transition-opacity" onclick="toggleMobilePalette()">
        <div class="absolute bottom-0 w-full bg-white rounded-t-2xl p-6 max-h-[70vh] overflow-y-auto" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg">Question Map</h3>
                <button onclick="toggleMobilePalette()" class="p-2 bg-slate-100 rounded-full"><i class="ph-bold ph-x"></i></button>
            </div>
            <div id="mobile-palette-grid" class="grid grid-cols-5 gap-3">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
