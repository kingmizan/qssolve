<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Portal | Bangladesh Bank (unofficial)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #006a4e; /* Bangladesh Green */
            --primary-dark: #004d38;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #1f2937;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--surface);
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .header {
            background: var(--primary);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Content Area */
        .content {
            padding: 30px 25px;
        }

        /* Status Bar */
        #db-status {
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 6px;
            background: #eef2ff;
            color: #4f46e5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #db-status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        /* Search Input */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 16px 16px;
            font-size: 1.1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 106, 78, 0.1);
        }

        /* Button */
        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            opacity: 0.5;
            pointer-events: none; /* Disabled until loaded */
        }

        button.active {
            opacity: 1;
            pointer-events: all;
        }

        button:active { transform: scale(0.98); }
        button:hover { background: var(--primary-dark); }

        /* Results Area */
        #result-area {
            margin-top: 25px;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .result-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid transparent;
        }

        .result-card.success {
            background: #ecfdf5;
            border-color: #a7f3d0;
            color: #065f46;
        }

        .result-card.failure {
            background: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .success .badge { background: #10b981; color: white; }
        .failure .badge { background: #ef4444; color: white; }

        .bank-name { font-size: 1.25rem; font-weight: 700; margin: 5px 0; }
        .roll-no { font-size: 0.95rem; opacity: 0.8; }

        /* Spinner */
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 10px;">
                <path d="M3 21h18M5 21V7l8-4 8 4v14M10 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
            <h1>Result Portal (Unofficial) </h1>
            <p>অফিসার ২০২১ ক্যাশ</p>
        </div>

        <div class="content">
            <div id="db-status">
                <span class="spinner"></span> Connecting to database...
            </div>

            <div class="input-group">
                <input type="number" id="rollInput" placeholder="Enter Roll Number" autocomplete="off">
            </div>
            
            <button id="searchBtn" onclick="searchRoll()">Check Result</button>

            <div id="result-area"></div>

            <div class="footer">
                <p>&copy; 2025 Bankers Selection Committee. <br>Official Result Lookup.</p>
            </div>
        </div>
    </div>

    <script>
        let studentData = [];
        const statusEl = document.getElementById('db-status');
        const btnEl = document.getElementById('searchBtn');

        // 1. Fetch data with Cache Busting (Fix for server issues)
        window.addEventListener('DOMContentLoaded', () => {
            // We add ?v=timestamp to force the browser to get the new file, not a cached broken one
            const cacheBuster = new Date().getTime();
            
            fetch('result.csv?v=' + cacheBuster)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server Error: ${response.status} (File not found)`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    processCSV(csvText);
                })
                .catch(error => {
                    console.error("Loading Error:", error);
                    statusEl.classList.add('error');
                    statusEl.innerHTML = `
                        ⚠️ <b>Failed to load result.csv</b><br>
                        Make sure the file is named exactly <b>result.csv</b><br>
                        and is in the same folder.
                    `;
                });
        });

        // 2. Process Data
        function processCSV(text) {
            const lines = text.split('\n');
            studentData = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        studentData.push({ 
                            bank: parts[0].trim(), 
                            roll: parts[1].trim() 
                        });
                    }
                }
            }

            // Update UI on success
            if (studentData.length > 0) {
                statusEl.innerHTML = `✅ Database Active (${studentData.length} Records)`;
                statusEl.style.color = '#059669';
                statusEl.style.background = '#d1fae5';
                btnEl.classList.add('active'); // Enable button
                btnEl.innerText = "Check Result";
            } else {
                statusEl.innerHTML = `⚠️ Database Empty`;
                statusEl.classList.add('error');
            }
        }

        // 3. Search Function
        function searchRoll() {
            const input = document.getElementById('rollInput').value.trim();
            const resultArea = document.getElementById('result-area');

            if (!input) {
                alert("Please enter a roll number.");
                return;
            }

            // Find match
            const match = studentData.find(s => s.roll === input);

            resultArea.style.display = 'block';

            if (match) {
                resultArea.innerHTML = `
                    <div class="result-card success">
                        <span class="badge">Selected</span>
                        <div class="bank-name">${match.bank}</div>
                        <div class="roll-no">Roll: <strong>${match.roll}</strong></div>
                    </div>
                `;
            } else {
                resultArea.innerHTML = `
                    <div class="result-card failure">
                        <span class="badge">Not Found</span>
                        <div class="bank-name">We couldn't find a match</div>
                        <div class="roll-no">Roll: <strong>${input}</strong></div>
                        <div style="font-size:0.8rem; margin-top:5px; opacity:0.7;">Please check your input or try again later.</div>
                    </div>
                `;
            }
        }

        // Enable "Enter" key
        document.getElementById('rollInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchRoll();
        });
    </script>
</body>
</html>
